<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" placeholder="name" name="" id="name" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" placeholder="email" name="" id="email" required>
            <label for="number" id="number-label">Age</label>
            <input type="number" placeholder="number" id="number" min="10" max="100">
            <label for="number">Dropdown</label>
            <select name="" id="dropdown">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <input type="radio" name="radios" id="" class="radios" value="radio 1">
            <input type="radio" name="radios" id="" class="radios" value="radio 2">
            <input type="checkbox" name="" id="" class="check" value="box1">
            <input type="checkbox" name="" id="" class="check" value="box2">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button type="submit" id="submit">submit</button>
        </form>
    </main>
</body>
</html>
